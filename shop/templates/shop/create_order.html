{%extends "core/base.html"%}
{%block title%} {%endblock%}
{%block content%}
<h1>{{product_detail.title}}</h1>
<img style="width: 20%; margin: 30px;" src="{{product_detail.image.url}}" class="card-img-top" alt="...">
<div>
    {%for i in '**********'%}
    {%if forloop.counter <= product_detail.rating%}
    <img width="36" height="36" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
    {%else%}
    <img style="filter: grayscale(1)" width="36" height="36" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
    {%endif%}
    {%endfor%}
    <p class="fs-3" style="color: goldenrod;">{{product_detail.rating}}/10</p>
</div>
<form method="post">
    {%csrf_token%}
    <input type="text" placeholder="Введите адрес" name="address" style="border-color: aqua;">
    <button class="btn" type="submit" style="background-color: dodgerblue; color: azure;">Заказать</button>
</form>
{%endblock%}
